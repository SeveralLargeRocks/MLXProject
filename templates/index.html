{% extends 'base.html' %}

{% block content %}
    <div class="articles">
        {% for article in articles %}
            <article>
                <h2><a href="{{ article[1].link }}">{{ article[1].title }}</a></h2>
                <p>Published on: {{ article[2] }}</p>
                <p>Source: {{ article[0] }}</p>
            </article>
        {% endfor %}
    </div>
{% endblock %}
